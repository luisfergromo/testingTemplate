# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "yearly"
  - package-ecosystem: "chai" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "yearly"
  - package-ecosystem: "mocha"
    directory: "/" 
    schedule:
      interval: "yearly"
  - package-ecosystem: "mochawesome"
    directory: "/" 
    schedule:
      interval: "yearly"
  - package-ecosystem: "node-cmd"
    directory: "/" 
    schedule:
      interval: "yearly"
  - package-ecosystem: "opn"
    directory: "/" 
    schedule:
      interval: "yearly"
  - package-ecosystem: "puppeteer"
    directory: "/" 
    schedule:
      interval: "yearly"
